<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DW Shipment Planning Engine</title>

<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/variables.css">
<link rel="stylesheet" href="./css/layout.css">
<link rel="stylesheet" href="./css/components.css">

</head>
<body>

<div class="app-container">

    <!-- HEADER -->
    <header class="app-header">
        <div class="logo-section">
            <img src="./assets/logo.png" class="logo">
        </div>

        <div class="title-section">
            <h1>DW Shipment Planning Engine</h1>
            <p>Automated allocation for Amazon, Flipkart, Myntra & Seller</p>
        </div>

        <div class="action-section">
            <button id="exportShipment" class="btn btn-blue">Export Shipment</button>
            <button id="exportRecall" class="btn btn-red">Export Recall</button>
        </div>
    </header>

    <!-- STATUS BAR -->
    <div class="status-bar">
        <div>Sale <span id="saleCount">0</span></div>
        <div>FC Stock <span id="fcCount">0</span></div>
        <div>Uniware <span id="uniwareCount">0</span></div>
        <div>Remarks <span id="remarkCount">0</span></div>
        <button id="refreshBtn" class="btn btn-grey">Refresh</button>
    </div>

    <!-- TABS -->
    <div class="tabs" id="mpTabs"></div>

    <!-- CONTENT -->
    <main>
        <section id="summarySection"></section>
        <section id="reportSection" class="hidden"></section>
    </main>

</div>

<script type="module" src="./js/core/app.init.js"></script>

</body>
</html>
